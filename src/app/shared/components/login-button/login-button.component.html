<div *ngIf="(auth.user | async) as user; else login">
    <button mat-raised-button (click)="auth.signOut()" >Logout</button>
</div>
<ng-template #login>
    <div>
        <button (click)="auth.googleSignin()" mat-raised-button>  
            Sign Up / Sign in With Google!
        </button>
    </div>
</ng-template>
