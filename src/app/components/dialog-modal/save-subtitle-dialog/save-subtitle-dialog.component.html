<h2 mat-dialog-title>Set a name.</h2>
<mat-dialog-content class="mat-typography">
  <h3 class="mat-typography">Language: <b>{{data}}</b></h3>
  <h3>Setting a name will help you identify your subtitles.</h3>
</mat-dialog-content>
<div class="input-container">
    <mat-form-field>
        <mat-label>Choose name</mat-label>
        <input autofocus matInput type="text" #name>
    </mat-form-field>
    <mat-form-field class="format-selector">
      <mat-label>Format</mat-label>
      <mat-select #format>
        <mat-option [value]="'sbv'">
          SBV
        </mat-option>
        <mat-option [value]="'srt'">
          SRT
        </mat-option>
      </mat-select>
    </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="{name: name.value, format: format.value}" color="primary">Save</button>
</mat-dialog-actions>
