<h2 mat-dialog-title>Set a name.</h2>
<mat-dialog-content class="mat-typography">
  <h3>Setting a name will help you identify your subtitles.</h3>
</mat-dialog-content>
<div class="input-container">
    <mat-form-field>
        <mat-label>Choose name</mat-label>
        <input matInput type="text" #name>
    </mat-form-field>
</div>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="null">Cancel</button>
  <button mat-button [mat-dialog-close]="name.value" color="primary" cdkFocusInitial>Save</button>
</mat-dialog-actions>
