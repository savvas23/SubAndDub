<h2 mat-dialog-title>You have unsaved changes!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Before you leave this page, make sure you have saved your changes to not lose your progress.</h3>
 
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="false" cdkFocusInitial>Cancel</button>
  <button mat-button [mat-dialog-close]="true" >Go to Details</button>
</mat-dialog-actions>
