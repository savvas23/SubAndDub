<div *ngIf="(user$ | async)" class="dashboard-wrapper">
    <div class="dashboard-header">
        <h1>My Videos ({{(userVideos$ | async)?.length}})</h1>
        <button mat-mini-fab color="primary"
           (click)="openDialog()" matTooltip="Add New video"><mat-icon>add</mat-icon>
        </button>
    </div>
    <div class="video-container">
        <div class="no-video" *ngIf="!(userVideos$ | async); else videos">
            <h3>No videos found, click on the + button to get started!</h3>
        </div>
        <ng-template #videos>
            <div class="" *ngFor="let video of userVideos$ | async">
                <video-card *ngIf="youtubeVideoDetails" [videoId]="video.videoId"
                (editVideoEmitter)="navigateToDetailsView($event)"
                (deleteVideoEmitter)="deleteVideoPrompt($event)"
                (requestCommunityHelpEmitter)="requestCommunityHelp($event)"
                 [videoDetails]="getVideoDetailsById(video.videoId)"></video-card>
            </div>
        </ng-template>            
    </div>
    <mat-divider></mat-divider>
    <div class="community-videos-header">
        <h1>Community Videos</h1>
        <h3>Someone in the Sub&Dub community needs your help! Assist them with subtitling their videos and earn points.</h3>
    </div>
    <div class="video-container">
            <div class="" *ngFor="let video of communityVideos$ | async">
                <community-video-card *ngIf="youtubeVideoDetails" [videoId]="video.videoId"
                (editVideoEmitter)="navigateToDetailsView($event)"
                [communityRequestDetails] = "video"
                 [videoDetails]="getVideoDetailsById(video.videoId)"></community-video-card>
            </div>
    </div>

</div>

<div class="video-submission-form" *ngIf="isFormOpen">
    <app-video-init-form class="video-init-form">
    </app-video-init-form>
</div>
<fullscreen-loader *ngIf="(loading$ | async)"></fullscreen-loader>
