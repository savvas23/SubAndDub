<div class="dialog-wrapper">
    <div class="main-content_wrapper">
        <dialog-content *ngFor="let dialogBox of dialogBoxes; let dialogIndex = index"
        [dialogGroup]="getDialogControl(dialogBox.id)"
        [index]="dialogIndex"
        [dialogId]="dialogBox.id"
        (deleteDialogBoxEvent)="deleteDialogBox($event)">
        </dialog-content>
    </div>
    <div class="button-wrapper">
        <button mat-mini-fab color="primary"
        (click)="addDialogBox()" 
        matTooltip="Add Dialog Box"><mat-icon>add</mat-icon></button>
        <button mat-mini-fab color="primary"
        (click)="uploadFile.click()" 
        matTooltip="Import subtitles / sbv format"><mat-icon>arrow_upward</mat-icon></button>
        <input #uploadFile (change)="selectFile($event)" hidden="true" id="uploadFile" type="file" accept=".sbv"/>
    </div>
</div>
