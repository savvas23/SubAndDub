<mat-card>
    <mat-card-header>
      <mat-card-title>Subtitle #1</mat-card-title>
      <mat-icon class="delete-action" matTooltip="Delete Subtitle">delete</mat-icon>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field subscriptSizing="dynamic">
          <textarea matInput type="text"></textarea>
        </mat-form-field>
        <div fxLayout="column" fxFlex="25">
          <mat-form-field subscriptSizing="dynamic">
            <mat-label>From:</mat-label>
            <input matInput value="00:00:00" type="time" step="1">
          </mat-form-field>
          <mat-form-field subscriptSizing="dynamic">
            <mat-label>To:</mat-label>
            <input matInput value="00:00:00" type="time" step="1">
          </mat-form-field>
        </div>
    </mat-card-content>
</mat-card>
